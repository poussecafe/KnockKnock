<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{etc/fragments/Main_layout}">
<head>
<title>회원 찾기</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
h1, h2, h3, h4, h5, h6{
	font-family: 'Jua', sans-serif;
}

body{
	font-family: 'Jua', sans-serif;
	margin-top:80px;
}

.sidenav {
	width: 200px;
	position: fixed;
	z-index: 1;
	top: 130px;
	left: 60px;
	background: #eee;
	overflow-x: hidden;
	padding: 8px 0;
	margin-right: 40px;
}

.btn {
	border-radius: 3px;
	font-weight: 100;
	border-color: transparent;
	background: #2eca6a;
	color: #fff;
	cursor: pointer;
}
.main {
  margin-left: 30px;
  padding: 0px 10px;
}

#sidenav{
	background-color:white;
	border: 2px solid #2eca6a;
	color:#2eca6a;
	font-weight:bolder;
	border-radius: 1rem;

}

.sidenav a {
	padding: 10px 10px 10px 16px;
	text-decoration: none;
	font-size: 30px;
	color: #2eca6a;
	display: block;
}

.sidenav a:hover {
	color: #064579;
}

#title{
	color:#2eca6a;
	font-size:30px;
	font-weight:bolder;
	margin-bottom:30px;
}

th {
	font-size: 20px;
}
</style>

</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="row">
			<div class="col-md-1">
				<div class="sidenav" id='sidenav'>
					<a th:href="@{adminEventListView}">이벤트 관리</a><br>
					<a th:href="@{adminMemberSearchView}">회원 관리</a><br>
					<a th:href="@{adminVisitList}">방문 문의 관리</a><br>
					<a th:href="@{adminBranchRegistView}">지점 등록</a><br>
				</div>
			</div>
			<div class="col-md-11">
			<div class="main">
				<h1 id='title'>회원 관리</h1>
				<div class="w3-container">
					<form action="adminMemberSearch">
						<input type="text" name="keyword" class="form-control" style="width:300px; display:inline-block;" placeholder="검색할 키워드">
						<input type="submit" class="btn btn-default" value="찾기">
					</form>
					<br />
					<table class="table table-striped">
						<tr>
							<th>회원번호</th>
							<th>이메일</th>
							<th>닉네임</th>
							<th>이름</th>
							<th>가입일</th>
							<th>계약한 하우스</th>
						</tr>
						<tr th:each="list : ${memberListView}">
							<td th:text="${list.memberNumber}"></td>
							<td><a th:href="@{'adminMemberView?memberNumber=' + ${list.memberNumber}}">
								<p th:text="${list.email}"></p></a></td>
							<td th:text="${list.nickname}"></td>
							<td th:text="${list.name}"></td>
							<td th:text="${list.joinTime}"></td>
							<td th:if="${list.contractBranchNumber}!=null" th:text="|*{list.contractBranchNumber}호점|"></td>
							<td th:if="${list.contractBranchNumber}==null">없음</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
